---
layout: default
---

<h1>Tags</h1>

{% assign tags = site.tags | sort:key %} {% for tag in tags %} {% capture tag_name %}{{ tag | first }}{% endcapture %}

<h2 class="tag-heading">{{ tag_name }}</h2>
<a name="{{ tag_name | downcase | slugify }}"></a>
{% for post in site.tags[tag_name] %}
<article class="post-listing">
  <a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a>
</article>
{% endfor %} {% endfor %}
