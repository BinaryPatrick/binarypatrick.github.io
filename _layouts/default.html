<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml"
    />
  </head>

  <body>
    <div id="sidebar">
      <div class="sidebar-body">
        <div class="masthead">
          <a class="site-name" href="{{ site.baseurl }}/">{{ site.name }}</a>
          <p class="site-description">{{ site.description }}</p>
          <div class="menu-toggle" onclick="toggleMenu()">
            <div class="toggle-bar"></div>
            <div class="toggle-bar"></div>
            <div class="toggle-bar"></div>
            <div class="toggle-bar"></div>
            <div class="toggle-bar"></div>
          </div>
        </div>
        <div id="togglable" class="closed">
          <div class="site-recents">
            <div class="site-recents-label">Recent Posts</div>
            {% for post in site.posts limit:6 %}
            <div class="site-recents-post"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
            {% endfor %}
          </div>
          <div class="social">{% include svg-icons.html %}</div>
          <div class="footer-links">
            <p><a href="{{ site.baseurl }}/tags">Tags</a></p>
            <p><a href="{{ site.baseurl }}/archive">Archives</a></p>
            <p><a target="_blank" href="https://github.com/BinaryPatrick/BinaryPatrick.github.io">View Source</a></p>
          </div>
        </div>
      </div>
    </div>
    <div id="main" role="main">{{ content }}</div>

    {% include analytics.html %} {% include toggle-menu.html %}
  </body>
</html>
