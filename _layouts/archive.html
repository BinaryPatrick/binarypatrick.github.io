---
layout: default
---

<h1>Archives</h1>
{% for post in site.posts %} {% assign currentdate = post.date | date: "%Y" %} {% if currentdate != date %}
<h2 id="year-heading">{{ currentdate }}</h2>
{% assign date = currentdate %} {% endif %}
<div class="post-listing"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
{% endfor %}
