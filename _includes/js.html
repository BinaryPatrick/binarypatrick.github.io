<script>
  document.addEventListener(
    'DOMContentLoaded',
    function () {
      var togglable = document.getElementById('togglable');
    },
    false,
  );

  function toggleMenu() {
    if (togglable.classList.contains('closed')) {
      togglable.classList.remove('closed');
    } else {
      togglable.classList.add('closed');
    }
  }

  twttr.widgets.createShareButton(
    'https:\/\/dev.twitter.com\/web\/tweet-button',
    document.getElementById('tweet-container'),
    {
      size: 'large',
      text: 'custom share text',
      hashtags: 'example,demo',
      via: 'twitterdev',
      related: 'twitterapi,twitter',
    },
  );
</script>
